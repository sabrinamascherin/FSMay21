<!DOCTYPE html>
<html>

    </head>
    <body>
        <script>
            let d = ["Emmanuel", "Onu"];
            console.log(d[0]); //Emmanuel
            console.log(d[1]); //Onu

            //key
            let k = {first_name: "Emmanuel", last_name: "Onu"};
            console.log(k['first_name']); //Emmanuel
            console.log(k['last_name']); //Onu

            console.log(k.first_name); //Emmanuel
            console.log(k.last_name); //Onu

            //Add items to an object
            k.department = "computer science"; //or k["department"] = "Computer Science"

            console.log(k);

            let k = {}
        </script>
    </body>
</html>
