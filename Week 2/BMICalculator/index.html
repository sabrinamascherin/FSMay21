<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!--Local JS-->
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h2>BMI Calculator</h2><br>
        <form action="">
            <div class="mb-3">
                <label for="weight" class="form-label">Weight:</label>
                <input type="number" id="weight" class="form-control" placeholder="Kilograms" required>
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">Height:</label>
                <input type="number" id="height" class="form-control" placeholder="Meters" required>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
                <button type="button" class="btn btn-primary" id="reset">Reset</button>
            </div>
            <br>
            <div class="mb-3" id="resultArea">
                <div class="mb-3">
                    <h4 id=resultHeading></h4>
                    <p id="result"></p>
                </div>
                <br>
            </div>
        </form>
    </div>

</body>

</html>
